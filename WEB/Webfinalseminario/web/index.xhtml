<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Bienvenido</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <p:growl id="growl" life="2000" showDetail="true"/>
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="card">
                <div class="card-header text-center">
                    <h1> Bienvenido </h1>
                </div>
                <div class="card-body">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                            <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"  -->
                            <img src="https://thumbs.dreamstime.com/b/household-appliances-set-shapes-39518730.jpg"

                                 class="img-fluid" alt="Sample image"/>
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">


                            <h:form id="formLogin">
                                <p:growl id="growl" life="2000" showDetail="true" />
                                <!-- Email input -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-outline mb-4">
                                            <h5>Usuario</h5>
                                            <p:inputText id="nombreProducto" value="#{login.nombre}" class="form-control" />
                                        </div>
                                    </div>
                                    <br> </br>
                                    <div class="col-md-6">
                                        <div class="form-outline mb-3">
                                            <h5>Contraseña</h5>
                                            <p:password id="pass" value="#{login.contra}" toggleMask="true" redisplay="true" class="form-control" />
                                        </div>
                                    </div>
                                </div>


                                <div class="form-outline mb-3">
                                    <p:commandButton value="Iniciar sesión" actionListener="#{login.validar()}" />

                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </h:body>
</html>
