<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formLogin">
            <p:growl id="growl" life="2000" showDetail="true" /> 
            
            <h5>Usuario</h5>
            <p:inputText id="nombreProducto" value="#{login.nombre}"/>
            <h5>Contrase√±a</h5>
            <p:password id="pass" value="#{login.contra}" toggleMask="true" redisplay="true"/>
            <br/><br/>
            <p:commandButton value="Iniciar Sesion" actionListener="#{login.validar()}"/>
        </h:form>
    </h:body>
</html>
